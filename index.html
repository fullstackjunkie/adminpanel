<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Admin Panel</title>
</head>
<body>
    
    <div class="container">
        <div class="left__sidebar">
            <div class="logo__container">
                <img src="/img/odin-lined.png" alt="Odin Logo">
                <p class="logo__text">ODIN</p>
            </div>
        </div>
        <div class="right__sidebar">
            <form action="">
                <div class="top__right-bar">
                    <p>This is not a real online service! You know you need something like this in your life to help[ you realize your deepest dreams. Sign up now to get started.</p>
                    <p class="bottom-text">You know you want to.</p>
                </div>
                <div class="middle__right-form">
                    
                    <h2>Let's do this!</h2>
                        <div class="form__handler">
                        <div>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input  type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" minLength="4" id="password" name="password">
                        </div>
                        <div> 
                            <label for="conPassword">Confirm Password:</label>
                            <input type="password" minLength="4" id="conPassword" name="conPassword">
                        </div>
                    </div>
                    
                </div>
                <div class="bottom__right-bar">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
